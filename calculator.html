  <head>
    <title>Nutrient Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
  </head>

      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  <a class="nav-link" href="./nutrient_calculator.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown

                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>
      <main>
          <div class="container">
              <h1 class="text-center">Nutrient Calculator</h1>
              <div class="row">
                  <div class="col">
                      <div class="text-center">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                      </div>
                      <form>
                        <div class="form-group">
                          <label for="Weight">Weight (lb)</label>
                          <input type="text" class="form-control" id="weight" placeholder="Weight">
                        </div>
                        <div class="form-group">
                            <label for="height">Height (in)</label>
                            <input type="text" class="form-control" id="height" placeholder="Height">
                        </div>
                        <div class="form-group">
                          <label for="age">Age (yr)</label>
                          <input type="text" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="activity">Activity</label>
                            <select class="custom-select mr-sm-2" id="activity">
                              <option selected>How much do you workout per week?</option>
                              <option value="1">Less than one hour of physical activity per week.</option>
                              <option value="2">One to three hours of physical activity per week.</option>
                              <option value="3">Four to six hours of physical activity per week.</option>
                              <option value="3">Seven to nine hours of physical activity per week.</option>
                              <option value="3">Ten or more hours of physical activity per week.</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bf-percent">Body Fat %</label>
                            <input type="text" class="form-control" id="bf-percent" placeholder="Body Fat Percentage">
                        </div>
                    </form>
                  </div>
                  <div class="col">
                      <form class="mt-4">
                        <div class="form-group">
                            <label for="goal-weight">Goal Weight (lb)</label>
                            <input type="text" class="form-control" id="goal-weight" placeholder="Goal Weight">
                        </div>
                        <div class="form-group">
                            <label for="goal-bfp">Goal Body Fat %</label>
                            <input type="text" class="form-control" id="goal-bfp" placeholder="Body Fat Percentage">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Goal Body Fat (lb)</label>
                            <input class="form-control" id="goal-bf" type="text" placeholder="" readonly>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Lean Body Mass (lb)</label>
                            <input class="form-control" id="goal-lbm" type="text" placeholder="" readonly>
                        </div>
                      </form>
                      <button id="calculateBtn" class="btn btn-primary">Submit</button>
                  </div>
              </div>
              <form class="mt-4">
                <div class="form-group">
                  <label for="formGroupExampleInput2">BMR (kcal)</label>
                  <input class="form-control" id="bmr" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">TDEE (kcal)</label>
                    <input class="form-control" id="tdee" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Calorie Deficit (%)</label>
                    <input class="form-control" id="cal-deficit" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Maintain Calories</label>
                    <input class="form-control" id="sug-cal" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Target Calories (cal)</label>
                  <input class="form-control" id="goal-bf" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Target Carbs (g)</label>
                    <input class="form-control" id="carb" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Target Protein (g)</label>
                    <input class="form-control" id="protein" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Target Fat (g)</label>
                    <input class="form-control" id="fat" type="text" placeholder="" readonly>
                </div>
              </form>
          </div>
      </main>
      <footer>

      </footer>
    
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="nutrient_calculator.js"></script>
</body>
</html>
