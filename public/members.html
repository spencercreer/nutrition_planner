<!DOCTYPE html>
<html lang="en">

<head>
  <title>Commit User</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">COMMIT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="mt-5">Welcome to Commit Fitness!</h2>
            <p>Commit is your complete guide to total health and fitness.</p>
            <p>We're excited that you have chosen to join our community. Before we begin tell us about yourself.</p>
          </div>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6">
              <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First name" required>
            </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-center">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                required>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                required>
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Weight">Weight (lb)</label>
              <input type="text" class="form-control" id="weight" placeholder="Weight" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="height">Height (in)</label>
              <input type="text" class="form-control" id="height" placeholder="Height" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age (yr)</label>
          <input type="text" class="form-control" id="age" placeholder="Age" required>
        </div>
        <div class="form-group">
          <label for="activity">Activity</label>
          <select class="custom-select mr-sm-2" id="activity" required>
            <option selected disabled value>How much do you workout per week?</option>
            <option value="1">Less than one hour of physical activity per week.</option>
            <option value="2">One to three hours of physical activity per week.</option>
            <option value="3">Four to six hours of physical activity per week.</option>
            <option value="4">Seven to nine hours of physical activity per week.</option>
            <option value="5">Ten or more hours of physical activity per week.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bf-percent">Body Fat %</label>
          <input type="text" class="form-control" id="bf-percent" placeholder="Body Fat Percentage">
        </div>
        <button id="calculateBtn" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    </div>

    </div>
  </main>
  <footer>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="js/members.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="nutrient_calculator.js"></script>
</body>

</html>
