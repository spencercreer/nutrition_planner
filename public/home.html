<!DOCTYPE html>
<html lang="en">

<head>
    <title>Commit User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body style="width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">COMMIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Profile</a>
                <a class="nav-link active" href="#">Dashboard <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/meal-plan">Create Meal Plan</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 id="intro" class="mt-5"></h1>
                    <h2 class="mt-5">Goals</h2>
                    <div class="px-3">
                        <p id="goal"></p>
                        <p id="weight"></p>
                        <p id="goal-weight"></p>
                    </div>
                    <h2 class="mt-5">Energy Breakdown</h2>
                    <div class="px-3">
                        <p id="bmr"></p>
                        <p id="tdee"></p>
                        <p id="cal-deficit"></p>
                        <p id="target-cal"></p>
                    </div>
                    <h2 class="mt-5">Macronutrient Breakdown</h2>
                    <div class="px-3">
                        <div class="row">
                            <div class="col-md-4">
                                <p id="target-cal"></p>
                                <p id="target-carb"></p>
                                <p id="target-pro"></p>
                                <p id="target-fat"></p>
                            </div>

                            <div class="col-md-8">
                                <div id="myDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
</body>

</html>
