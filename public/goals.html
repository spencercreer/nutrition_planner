<!DOCTYPE html>
<html lang="en">

<head>
    <title>Commit Goals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">COMMIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2 class="mt-5">Welcome NEW USER NAME!</h2>
                        <p>Tell us about your health goals</p>
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group mt-4">
                    <label for="goal">Goal</label>
                    <select class="custom-select mr-sm-2" id="goal" required>
                      <option selected disabled value>What is your fitness goal?</option>
                      <option value="1">Lose Fat</option>
                      <option value="2">Maintain Weight</option>
                      <option value="3">Build Muscle</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="goal-weight">Goal Weight (lb)</label>
                      <input type="text" class="form-control" id="goal-weight" placeholder="Goal Weight" required>
                  </div>
                  <div class="form-group">
                      <label for="goal-bfp">Goal Body Fat %</label>
                      <input type="text" class="form-control" id="goal-bfp" placeholder="Body Fat Percentage">
                  </div>
                  <div class="form-group">
                      <label for="formGroupExampleInput2">Goal Body Fat (lb)</label>
                      <input class="form-control" id="goal-bf" type="text" placeholder="" readonly>
                  </div>
                  <div class="form-group">
                      <label for="formGroupExampleInput2">Goal Lean Body Mass (lb)</label>
                      <input class="form-control" id="goal-lbm" type="text" placeholder="" readonly>
                  </div>
                  <button id="calculateBtn" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="js/user_info.js"></script> -->
    <script src="js/members.js"></script>
</body>

</html>
